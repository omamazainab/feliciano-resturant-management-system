

<form action="" method="POST">
    <input type="text" value="{{product.product_name}}" name="product_name">
    <select name="product_category" id="">
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.category_name }}</option>
        {% endfor %}
    </select>
    <input type="text" value="{{product.product_price}}" name="product_price">
    <input type="text" value="{{product.product_description}}" name="product_description">
    <input type="text" value="{{product.product_image}}" name="product_image">
    <input type="submit">
</form>
